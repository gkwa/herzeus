name: Build & Test
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: 01 13 * * SAT
jobs:
  test:
    name: Build & Test
    runs-on: ${{ "{{" }} matrix.os {{ "}}" }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: astral-sh/setup-uv@6e6e5a74f6190cef30fd25a4e6df48dfa2ff8731
        id: setup-uv
        with:
          enable-cache: true
      - run: echo "Installed uv version is ${{ "{{" }} steps.setup-uv.outputs.uv-version {{ "}}" }}"
      - name: Create venv and sync deps
        run: |
          uv venv --python ${{ "{{" }} matrix.python-version {{ "}}" }}
          uv sync
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          . .venv/Scripts/activate.ps1
          pytest
        shell: pwsh
      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          . .venv/bin/activate
          pytest
  required-check:
    name: All Tests Passed
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"
